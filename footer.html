<script>
    $(function($){
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:1
                },
                1000:{
                    items:1
                }
            }
        });
        $(document).on('submit', '#sendThisForm', function () {
            var myData = $(this).serialize();
            $.ajax({
                url: "/assets/ajax/mail.php",
                type: "POST",
                dataType: 'json',
                data: myData,
                success: function (result) {
                    alert(result.message);
                },
            });
            return false;
        })

    })
</script>
